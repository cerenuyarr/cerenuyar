
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Oluştur</title>
</head>
<body style="background-color: rgb(245,245,220);">

  <h2>Hesap Oluştur</h2>
  <form id="registerForm">
    <p><label for="e-posta">E-posta:</label>
      <input type="email" id="e-posta" name="e-posta" required></p>
    <p><label for="parola">Parola:</label>
      <input type="password" id="parola" name="parola" required></p>
    <p><label for="isim">İsim Soyisim:</label>
      <input type="text" id="isim" name="isim" required></p>
    <p><label for="telefon">Telefon Numarası:</label>
      <input type="tel" id="telefon" name="telefon" pattern="05[0-9]{9}" placeholder="05XXXXXXXXX"></p>

    <button type="submit">Hesap Oluştur</button>
  </form>

  <a href="index.html">Anasayfaya Dön</a>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Bilgileri localStorage’a kaydet
      const email = document.getElementById("e-posta").value;
      const password = document.getElementById("parola").value;
      localStorage.setItem("novara_email", email);
      localStorage.setItem("novara_password", password);
      alert("Hesap başarıyla oluşturuldu!");
      window.location.href = "form.html";
    });
  </script>
</body>
</html>
