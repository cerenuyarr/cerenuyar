<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Novara Looks</title>
  <style>
    body {
      background-color: rgb(245,245,220);
      font-family: Arial, sans-serif;
    }

    h5 {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }

    .galeri {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .kıyafet {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 380px; /* Sabit yükseklik */
      text-align: center;
    }

    .kıyafet img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .fiyat {
      margin-top: 8px;
      font-weight: bold;
      color: #444;
    }

    .buton {
      margin-top: auto;
      padding: 8px 0;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buton:hover {
      background-color: #444;
    }

    a {
      display: block;
      text-align: center;
      margin: 40px 0;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function sepeteEkle() {
      alert("Ürün sepete eklendi!");
    }
  </script>
</head>
